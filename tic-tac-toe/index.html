<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>

<body>
    <div class="box">
        <h1>Tic-Tac-Toe Game</h1>
        <div class="content">
        <div class="title">Choose anyone of the two?</div>
        <div class="opt">
        <button class="X">Player X</button>
        <button class="O">Player O</button>
        </div></div>
    </div> 

    <div class="board">
    <div class="details">
    <div class="players">
    <span class="Xturn">X Turn</span>
    <span class="Oturn">O Turn</span>
    <div class="slider"></div>
    </div></div>

    <div class="play-area">
        <section>
            <span class="box1"></span>
            <span class="box2"></span>
            <span class="box3"></span>
        </section>

        <section>
            <span class="box4"></span>
            <span class="box5"></span>
            <span class="box6"></span>
        </section>

        <section>
            <span class="box7"></span>
            <span class="box8"></span>
            <span class="box9"></span>
        </section>
    </div></div>

    <div class="result">
        <div class="won-text"></div>
        <div class="btn"><button>Restart â­¯</button></div>
    </div>

<script src="tictactoe.js"></script>
</body>
</html>
